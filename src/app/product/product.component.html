<div class="container" style="padding-bottom: 2rem">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../assets/b4.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/b2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/b1.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
<div class="row"  style="padding-left: 1em">
        <div class="col-md-3" *ngFor="let product of Products">
                <div class="jumbotron bg-light" style="width: 15em; padding-bottom: 1em;" >
                        <div class="card">
                            <img src="http://localhost:3000/{{product?.imagePath}}" alt="" class="card-img-top" style="align-content: center;border-top: 25rem; padding-top: 1em; height: 12em;" > 
                            <div class="card-body">
                              <h5>{{product.name}}</h5>
                              <p> &#8377; {{product.price}} </p>
                            </div>
                        </div>
                        <div class="text-center" style="padding-top: 1rem">
    
                                <button type="button" class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
                        </div>
                    </div>
        </div>
    </div>
